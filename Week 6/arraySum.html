<script>
     let arr = [11,31,48,16,50];
     let sum = 0;
     let max = arr[0];

    for(let i = 0;i<=arr.length-1;i++){
        sum += arr[i];
        if(arr[i]>max){
            max = arr[i];
        }
    }
    console.log("Sum of array : ", +sum);
    console.log(max);



</script>
