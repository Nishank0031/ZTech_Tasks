<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let guess = parseInt(prompt("Guess a number between 1 - 100 : "));
    let count=1;
    
   while (guess !== randomNumber)   {
      if (guess > randomNumber) {
        alert("Too high Number!! Please guess again");
      } else if (guess < randomNumber) {
        alert("Too low Number!! Please guess again");
      }
      guess = parseInt(prompt("Guess again : "));
      count++;
    }
      
    alert(`Congratulations ! You guessed the correct number (${randomNumber}) in (${count}) attempts`);
  </script>
</html>
