<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Enter first number :- ");
      num1 = parseFloat(num1);

      let num2 = prompt("Enter second number :- ");
      num2 = parseFloat(num2);

      let operation = prompt(
        "Enter operation to be performed (+ , - , *, /) :- "
      );

      let result;

      switch (operation) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          if (num1 > num2) {
            result = num1 - num2;
          } else {
            result = num2 - num1;
          }
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if (num2 == 0) {
            alert("Not defined ");
            throw "Invalid Operation";
          } else {
            result = num1 / num2;
          }
          break;
        default:
          alert("Entered operator is invalid");
          throw "Enter proper operation";
      }
      alert("Result : " + result);
    </script>
  </body>
</html>
