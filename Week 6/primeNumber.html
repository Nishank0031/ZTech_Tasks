<script>
    let num = parseInt(prompt("Enter a Positive integer : "));
    let isPrime = true;


    for(let i = 2;i <= num;i++){
        if(num%i === 0){
            isPrime = false;
            break;
        }
    }
    if(isPrime){
        console.log("Entered Number is Prime")
    }else{
        console.log("Entered number is not Prime")
    }



</script>
</html>
