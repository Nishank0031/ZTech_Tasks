<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallary</title>
  <style>
    h1{
      text-align: center;
    }
    .container{
      display: grid;
      height: 100vh;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid: row gap 10px;
      grid: column gap 20px; ;
    }
    img{
      height:350px;
      width: 350px;
    }
   
  </style>
</head>
<body>
  <h1> Image Gallary </h1>
  <div class="container">
    <div class="first"><img src="https://blog.pixlr.com/wp-content/uploads/2021/04/54092177_l-1024x683.jpg"></div>
    <div class="second"><img src="https://english.cdn.zeenews.com/sites/default/files/2024/03/25/1381756-victoriafalls.jpg"></div>
    <div class="third"><img src="http://t2.gstatic.com/images?q=tbn:ANd9GcQg4qwxcwmUt7nLA7CVu53h11_oZ3triUz0EmUrIRAJksOtMWBX"></div>
    <div class="forth"><img src="https://blog.pixlr.com/wp-content/uploads/2021/04/77863218_l-1024x683.jpg"></div>
    <div class="fifth"><img src="https://media.restless.co.uk/uploads/2025/03/machu-picchu-peru.jpg"></div>
    <div class="sixth"><img src="https://media-cdn.tripadvisor.com/media/photo-s/17/b9/29/e5/heaven-on-earth.jpg"></div>
    <div class="seventh"><img src="https://www.indonesia-travel.com/cdn/id-public/bromo_java-MAX-w1000h600.jpg"></div>
    <div class="eighth"><img src="https://www.shutterstock.com/image-photo/maldives-islands-ocean-tropical-beach-600nw-1938868960.jpg"></div>
  </div>
</body>
</html>
