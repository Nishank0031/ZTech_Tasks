<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables</title>
    <style>
      table{
        padding: 10px;
        
      }
       tr:nth-child(even){
        background-color: lightblue;
       }
       tr:nth-child(odd){
        background-color: lightyellow;
       }
    </style>
</head>
<body>
    <table>
      <caption>Styling Alternate Rows</caption>

      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>State</th>
      </tr>
      <tr>
        <td>A</td>
        <td>20</td>
        <td>Rajasthan</td>
      </tr>
      <tr>
        <td>B</td>
        <td>19</td>
        <td>Madhya Pradesh</td>
      </tr>
      <tr>
        <td>C</td>
        <td>21</td>
        <td>Haryana</td>
      </tr>
      <tr>
        <td>D</td>
        <td>20</td>
        <td>Punjab</td>
      </tr>
      <tr>
        <td>E</td>
        <td>18</td>
        <td>Bihar</td>
      </tr>
    </table>


    
</body>
</html>
