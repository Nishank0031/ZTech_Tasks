<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <style>
        button{
            width: 70px;
            height: fit-content;
        }
        button:hover{
            background-color: green;
            color: brown;
        }
       
    </style>
</head>
<body>
    <button>Submit</button>
</body>
</html>
