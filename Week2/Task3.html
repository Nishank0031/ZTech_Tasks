<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1 style="text-align: center"> Feedback Form</h1>
    <form>
            <label for="Name">Name 
        <input type="text" id="Name" placeholder="Student Name" aria-required="true">        
    </label>
    <br>
    <br>
    <label for="Roll_No">Roll_No.
        <input type="pswd" id="Roll_No" placeholder="Roll_No" aria-required="true"> 
    </label>
    <br>
    <br>
    
    <select name="Section" aria-required="true">
        <option value="Section">Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>

    </select>
    <br>
    <br>
     <select name="Branch" aria-required="true">
        <option value="Branch">Branch</option>
        <option value="CSE">CSE</option>
        <option value="EE">EE</option>
        <option value="ME"> ME</option>
        <option value="Cyber-Security">Cyber-Security</option>
        <option value="AIDS">AIDS</option>
        <option value="IOT">IOT</option>
    </select>
    <br>
    <br>
    <textarea type="text" placeholder="Feedback"></textarea>
    <br>
    <br>
    <button>Submit</button>
    
    </form>
</body>
</html>
