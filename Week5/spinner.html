<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Annimation</title>
    <style>
       *{
        margin: 0%;
        padding: 0%;
       }
       body{
        background: black;
       }
       .loading{
        width: 50px;
        height: 50px;
        border: 6px solid  rgb(128, 128, 128);
        border-radius: 100%;
        border-top: 6px solid rgb(78, 74, 205);
        animation: spin 0.5s linear infinite;
        margin: 100px auto;
       }
         @keyframes spin {
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
       }
      
       
    </style>
</head>
<body>
 
    <div class="loading"></div>

</body>
</html>
