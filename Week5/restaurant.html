<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Layout</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .container {
        background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("https://t4.ftcdn.net/jpg/02/78/69/37/360_F_278693728_O7t0fe2oDwwucHisBR1i8UhVxE5N229G.jpg");
        background-size: cover;
        height: 100vh;
      }

      .navbar {
        position: sticky;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
      }
      .navbtn {
        padding: 5px;
        cursor: pointer;
        color: black;
        font-weight: bold;
        background-color: #e74c3c;
      }
      .links a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-weight: 600px;
        padding: 15px;
      }
      .logoImg {
        width: 100px;
        border-radius: 50%;
      }

      .main {
        margin-top: 100px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
        padding: 20px;
        text-align: center;
      }

      .main h1 {
        color: black;
      }
      .para {
        margin-bottom: 10px;
        width: 90%;
        max-width: 500px;
        font-size: large;
        font-weight: 400;
        color: aliceblue;
      }
      .btn {
        margin-top: 10px;
        background-color: #e74c3c;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        color: black;
      }
      .img {
        height: 400px;
        width: 400px;
        border-radius: 50%;
    
      }
   
    </style>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <nav class="navbar">
          <div class="logo">
            <img
              class="logoImg"
              src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_webp/aad4d0110142211.5fe4b63868daa.jpg"
            />
          </div>
          <div class="links">
            <a href="#about">About us</a>
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <button class="navbtn">Book A Table</button>
          </div>
        </nav>
      </header>
      <div class="main">
        <div>
          <h1>Welcome to Foodies Restaurant</h1>
          <p class="para">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe
            dignissimos vero maiores corrupti itaque perspiciatis sed et
            possimus eligendi harum commodi, autem modi eum? Tenetur nesciunt
            similique ut quo vitae.
          </p>
          <div>
            <button class="btn">Book A Table</button>
            <br />
            <button class="btn">Home Delivery</button>
          </div>
        </div>

        <div>
          <img
            class="img"
            src="https://img.freepik.com/free-photo/restaurant-interior_1127-3394.jpg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
